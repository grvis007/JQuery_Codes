<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="VideoPlayer.css">
    <script src="VideoPlayer.js"></script>
</head>
<body>
<div id="video_player_box">
    <video id="my_video" width="550" height="310" autoplay>
        <source src="Video/Desi%20Look%20Video%20Song%20%20Sunny%20Leone%20%20Ek%20Paheli%20Leela%20%20Music%20Dr%20Zeus.mp4">
    </video>
    <div id="video_controls_bar">
        <button id="playpausebtn"></button>
        <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
        <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
        <button id="mutebtn">Mute</button>
        <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
        <button id="fullscreenbtn">[ &nbsp; ]</button>
    </div>
</div>
</body>
</html>
